{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
 <p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}
<!DOCTYPE html>
<body>
    <form action="/add_contact" method="POST">
        <ul>
            <li>
                <label for="name">Nombre del contacto:</label>
                <input type="text" id="name" name="contact_name" placeholder="Ejemplo: El tuercas">
            </li>
            <li>
                <label for="phone">Número de teléfono:</label>
                <input type="text" id="phone" name="contact_phone" placeholder="No es obligatorio ponerlo">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="contact_email" placeholder="Es opcional añadirlo">
            </li>
            <li>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="contact_address" placeholder="Esto también es opcional">
            </li>
            <li>
                <label for="relationship">Parentesco:</label>
                <input type="text" id="relationship" name="contact_relationship" placeholder="Tú decides si ponerlo o no">
            </li>
            <li>
                <label for="pending">Pendientes:</label>
                <textarea id="pending" name="contact_pending"></textarea>
            </li>
            <li>
                <button name="addContactButton" type="submit">
                    Añadir contacto
                </button>
            </li>
        </ul>
    </form>
    <table>
       <thead>
            <tr>
                <th colspan="6"><h1>Mis Contactos</h1></th> 
            </tr>
        </thead> 
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Dirección</th>
                <th>Parentesco</th>
                <th>Pendientes</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                
            </tr>
        </tbody>
    </table>
</body>
